name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install PNPM deps
        run: pnpm install

      - name: Extra cache for Puppeteer deps
        uses: actions/cache@v3
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Lint code
        run: pnpm exec eslint .

      - name: Run type checks
        run: pnpm exec tsc --noEmit

      - name: Run tests
        run: pnpm run test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: coverage/clover.xml
          flags: unit

      - name: Build extension
        run: pnpm run build

      - name: Run end-to-end tests
        run: pnpm run e2e

      # NOTE: `CRX_PRIVATE_KEY` secret may differ from environments for security reason; e.g. Dependabot PR
      - name: Pack extension
        env:
          CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: node ./scripts/pack-crx.cjs

      - name: Upload extension as artifact
        uses: actions/upload-artifact@v3
        with:
          name: crx
          path: raindrop-sync-for-chrome.crx
          if-no-files-found: error

  release:
    name: Release
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download CRX artifact
        uses: actions/download-artifact@v3
        with:
          name: crx

      - name: Release extension
        uses: softprops/action-gh-release@v1
        if: startswith(github.ref, 'refs/tags/v') # For v* tags
        with:
          files: raindrop-sync-for-chrome.crx
